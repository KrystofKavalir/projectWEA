<style type="text/css">
	.container{

.input-group {
  margin-bottom: 10px;

}

label {
  display: block;
  margin-bottom: 5px; 
}

input {
  
  padding: 8px;

}
.pulse-button {
  box-shadow: 0 0 0 0 transparent;
  transition: box-shadow 1s ease-in-out;
  border-radius: 30px;
}

.pulse-button:hover {
  animation: pulse 2s infinite;
  box-shadow: 0 0 0 10px rgba(0, 255, 0, 0.5);
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 transparent; }
  50% { box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5); background-color: #1e2124; color: green;}
  100% { box-shadow: 0 0 0 0 transparent; }
}



.pulse-button-red {
  box-shadow: 0 0 0 0 transparent;
  transition: box-shadow 1s ease-in-out;
  border-radius: 30px;
}

.pulse-button-red:hover {
  animation: pulse-red 2s infinite;
  box-shadow: 0 0 0 10px rgba(0, 255, 0, 0.5);
}

@keyframes pulse-red {
  0% { box-shadow: 0 0 0 0 transparent; }
  50% { box-shadow: 0 0 10px 5px red; background-color: #1e2124; color: red;}
  100% { box-shadow: 0 0 0 0 transparent; }
}


.pulse-button-orange {
  box-shadow: 0 0 0 0 transparent;
  transition: box-shadow 1s ease-in-out;
  border-radius: 30px;
}

.pulse-button-orange:hover {
  animation: pulse-orange 2s infinite;
  box-shadow: 0 0 0 10px rgba(0, 255, 0, 0.5);
}

@keyframes pulse-orange {
  0% { box-shadow: 0 0 0 0 transparent; }
  50% { box-shadow: 0 0 10px 5px #00a2ff; background-color: #1e2124; color: #00a2ff;}
  100% { box-shadow: 0 0 0 0 transparent; }
}
</style>
